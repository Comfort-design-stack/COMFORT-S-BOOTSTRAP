<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation Request - Comfort's Forensic Accountancy Firm</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    
  <div class="container seem">
    <h1 class="form-heading keh">Consultation Request Form</h1>

    <!-- Toast-style Success Message -->
<div id="toast" class="toast"> Consultation request submitted successfully!</div>


    <form class="consultation-form send" id="consultationForm" action="#" method="POST" onsubmit="return validateForm()">
      <div class="form-group seek">
        <label for="fullName" class="look">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        <span id="fullNameError" class="error"></span>
      </div>

      <div class="form-group seek">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group seek">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        <span id="phoneError" class="error"></span>
      </div>

      <div class="form-group seek">
        <label for="consultationType">Type of Consultation</label>
        <select id="consultationType" name="consultationType" required>
          <option value="">Select Consultation Type</option>
          <option value="Financial Fraud">Financial Fraud</option>
          <option value="Fraud Investigations">Fraud Investigations</option>
          <option value="Forensic Accounting">Forensic Accounting</option>
          <option value="Litigation Support">Litigation Support</option>
        </select>
        <span id="consultationTypeError" class="error"></span>
      </div>

      <div class="form-group seek">
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Provide any additional details"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Consultation Request</button>
      <div class="cont">
        <a href="index.html" class="cta-button">Return to Homepage</a>
      </div>
    </form>
  </div>

</body>
</html>
