<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - Comfort's Forensic Accountancy Firm</title>
    <link rel="stylesheet" href="consultation.css">
</head>
<body>
    <div class="consultation-container">
        <h1>Book a Consultation</h1>
        <p>Letâ€™s talk about how we can assist with your forensic accounting needs.</p>

        <form class="consultation-form" action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us a little more about your needs..."></textarea>

            <button type="submit">Request Consultation</button>
        </form>
    </div>
</body>
</html>
